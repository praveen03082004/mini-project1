<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: black;
}

.clock {
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    background-color: rgba(105, 103, 103, 0.956);
    padding: 30px;
}
    </style>
</head>
<body>

    <div class="clock">
        <span id="time">00:00:00 AM</span>
    </div>


    
   

    <script>

function updateTime() {
    const timeElement = document.getElementById("time");
    const now = new Date();
    
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    let amPm = "AM";
    
    // Determine AM or PM
    if (hours >= 12) {
        amPm = "PM";
    }
    
    // Convert to 12-hour format
    if (hours === 0) {
        hours = 12; // Midnight
    } else if (hours > 12) {
        hours = hours - 12; // Afternoon
    }

    // Add leading zeros
    if (hours < 10) {
        hours = "0" + hours;
    }
    if (minutes < 10) {
        minutes = "0" + minutes;
    }
    if (seconds < 10) {
        seconds = "0" + seconds;
    }
    
    // Display the time
    timeElement.textContent = `${hours}:${minutes}:${seconds} ${amPm}`;
    
}

// Update the time every second
setInterval(updateTime, 1000);

// Initialize the clock
updateTime();
</script>
    
</body>
</html>
